<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp2</title>
    <link rel="stylesheet" href="./css/temp2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="shortcut icon" href="./img/HarryPotter.jpg">
  </head>
  <body>
    <div class="main">
      <div class="topImg"></div>
      <div class="middle">
        <div class="imgBox">
          <img src="./img/HarryPotter.jpg" class="pic2" alt="Image">
        </div>
        <div class="name">
          <h5 class="firstLastName"> Harry Potter </h5>
          <h6> Wizard of Hogwartz </h6>
        </div>
        <div class="data">
          <div class="d1">
            <ul>
              <img class="icon" src="./img/email.gif" alt="email_logo">
              <li>harrypotter@gmail.com</li>
              <li>harrypotter@gmail.com</li>
            </ul>
          </div>
          <div class="d1">
            <ul>
              <img class="icon" src="./img/phone.gif" alt="email_logo">
              <li>XXXX-XXXX</li>
              <li>XXXX-XXXX</li>
            </ul>
          </div>
          <div class="d1">
            <ul>
              <img class="icon" src="./img/location1.gif" alt="email_logo">
              <li>Hogwarts </li>
            </ul>
          </div>
          <div class="d2">
            <form action="#">
              <button type="submit" class="button buttonn">Save Info</button>
            </form>
          </div>
        </div>
      </div>
      <div class="bottom">
        <ul>
          <li>
            <i class="fab fa-facebook-f"></i>
          </li>
          <li>
            <i class="fab fa-twitter"></i>
          </li>
          <li>
            <i class="fab fa-instagram"></i>
          </li>
          <li>
            <i class="fab fa-linkedin-in"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
